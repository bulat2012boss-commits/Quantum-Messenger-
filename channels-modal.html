<!-- Модальное окно для создания поста в канале -->
<div class="modal" id="createPostModal" style="display: none;">
    <div class="modal-content">
        <h3>Создать пост в канале</h3>
        <div class="post-create-container">
            <textarea id="postText" placeholder="Что у вас нового?" class="poll-input" rows="4"></textarea>
            
            <div class="image-upload-area" id="postImageUpload">
                <i class="fas fa-image"></i>
                <p>Перетащите сюда изображение или кликните для выбора</p>
                <input type="file" id="postImageInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="image-preview" id="postImagePreview" style="display: none;">
                <img id="previewImage" src="" alt="Превью">
                <button class="action-btn" onclick="removePostImage()">
                    <i class="fas fa-times"></i> Удалить
                </button>
            </div>
        </div>
        
        <div class="modal-buttons">
            <button class="modal-btn secondary" onclick="closePostModal()">Отмена</button>
            <button class="modal-btn primary" onclick="publishPost()">Опубликовать</button>
        </div>
    </div>
</div>

<!-- Модальное окно информации о канале -->
<div class="modal" id="channelInfoModal" style="display: none;">
    <div class="modal-content">
        <div class="channel-info-header">
            <div class="channel-icon-large" id="channelInfoIcon">#</div>
            <div>
                <h3 id="channelInfoName">Название канала</h3>
                <span class="channel-official-badge" id="channelInfoOfficial" style="display: none;">Официальный</span>
            </div>
        </div>
        
        <div class="channel-info-stats">
            <div class="stat-item">
                <div class="stat-value" id="channelSubscribers">0</div>
                <div class="stat-label">Подписчиков</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="channelPostsCount">0</div>
                <div class="stat-label">Публикаций</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="channelCreated">-</div>
                <div class="stat-label">Создан</div>
            </div>
        </div>
        
        <div class="channel-info-description">
            <p id="channelInfoDescription">Описание канала</p>
        </div>
        
        <div class="modal-buttons">
            <button class="modal-btn primary" onclick="quantumChannels.toggleSubscribe()" id="channelInfoSubscribeBtn">
                Подписаться
            </button>
            <button class="modal-btn secondary" onclick="closeChannelInfo()">Закрыть</button>
        </div>
    </div>
</div>
